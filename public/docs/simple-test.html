<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - Documentos</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content { margin: 20px; }
        #loadedContent { 
            max-height: 400px; 
            overflow-y: auto; 
            background: #f8f9fa; 
            padding: 15px; 
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn { margin: 5px; }
    </style>
</head>
<body>
    <div class="content">
        <h1>🧪 Test Simple de Carga de Documentos</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>📋 Probar Archivos MD</h3>
                <button class="btn btn-primary" onclick="loadFile('INFORME_TESTING_SEGMENTADOR.md')">
                    📋 Informe Principal
                </button>
                <br>
                <button class="btn btn-success" onclick="loadFile('ANALISIS_RUTAS_COMPLETO.md')">
                    🛣️ Análisis Rutas
                </button>
                <br>
                <button class="btn btn-info" onclick="loadFile('DOCUMENTACION_FUNCIONALIDADES.md')">
                    🔧 Funcionalidades
                </button>
                <br>
                <button class="btn btn-warning" onclick="loadFile('CODIFICACION_AGLOMERADOS_LOCALIDADES.md')">
                    🗺️ Códigos Geográficos
                </button>
            </div>
            
            <div class="col-md-6">
                <h3>🔧 Estado</h3>
                <div id="status" class="alert alert-secondary">
                    Listo para cargar archivos...
                </div>
            </div>
        </div>

        <div id="loadedContent" style="display: none;">
            <h4>📄 Contenido Cargado:</h4>
            <pre id="fileContent"></pre>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const contentDiv = document.getElementById('loadedContent');
        const fileContentPre = document.getElementById('fileContent');

        function updateStatus(message, type = 'secondary') {
            statusDiv.className = `alert alert-${type}`;
            statusDiv.innerHTML = message;
            console.log(message);
        }

        function loadFile(filename) {
            updateStatus(`⏳ Cargando ${filename}...`, 'info');
            
            fetch(filename)
                .then(response => {
                    console.log(`Response for ${filename}:`, response.status, response.statusText);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(content => {
                    const size = (content.length / 1024).toFixed(2);
                    const lines = content.split('\\n').length;
                    
                    updateStatus(`✅ ${filename} cargado exitosamente (${size}KB, ${lines} líneas)`, 'success');
                    
                    // Mostrar contenido
                    fileContentPre.textContent = content.substring(0, 2000) + 
                        (content.length > 2000 ? '\\n\\n... (contenido truncado)' : '');
                    contentDiv.style.display = 'block';
                    
                    // Scroll to content
                    contentDiv.scrollIntoView({ behavior: 'smooth' });
                })
                .catch(error => {
                    console.error(`Error loading ${filename}:`, error);
                    updateStatus(`❌ Error cargando ${filename}: ${error.message}`, 'danger');
                    contentDiv.style.display = 'none';
                });
        }

        // Test on page load
        window.addEventListener('load', function() {
            updateStatus('✅ Página cargada. Seleccione un archivo para probar.', 'success');
            console.log('Current URL:', window.location.href);
            console.log('Document title:', document.title);
        });
    </script>
</body>
</html>
